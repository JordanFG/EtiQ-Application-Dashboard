<!doctype html>
<html lang="en" dir="ltr">
  <head>
    {% load static  %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <!-- Generated: 2019-04-04 16:55:45 +0200 -->
    <title>Connexion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext' %}">
    <script src="{% static 'dashboard/assets/js/require.min.js' %}"></script>
    <script>
      requirejs.config({
          baseUrl: '.'
      });
    </script>
    <!-- Dashboard Core -->
    <link href="{% static 'dashboard/assets/css/dashboard.css' %}" rel="stylesheet" />
    <script src="{% static 'dashboard/assets/js/dashboard.js' %}"></script>
    <!-- c3.js Charts Plugin -->
    <link href="{% static 'dashboard/assets/plugins/charts-c3/plugin.css' %}" rel="stylesheet" />
    <script src="{% static 'dashboard/assets/plugins/charts-c3/plugin.js' %}"></script>
    <!-- Google Maps Plugin -->
    <link href="{% static 'dashboard/assets/plugins/maps-google/plugin.css' %}" rel="stylesheet" />
    <script src="{% static 'dashboard/assets/plugins/maps-google/plugin.js' %}"></script>
    <!-- Input Mask Plugin -->
    <script src="{% static 'dashboard/assets/plugins/input-mask/plugin.js '%}"></script>
    <!-- Datatables Plugin -->
    <script src="{% static 'dashboard/assets/plugins/datatables/plugin.js' %}"></script>
  </head>
  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <img src="{% static 'dashboard/etiq.png' %}" class="h-6" alt="">
				        <h6> ETIQ_ADMIN </h6>
              </div>
              <form class="card" action="" method="post">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                  {% endif %}
                {% csrf_token %}
                <div class="card-body p-6">
                  <div class="card-title">Se connecter Ã  votre compte</div>
                  <div class="form-group">
                    <label class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer votre nom d'utilisateur">
                  </div>
                  <div class="form-group">
                    <label class="form-label">
                      Mot de passe
                      <a href="{% url 'forgot_password' %}" class="float-right small">Mot de passe oublie</a>
                    </label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Entrer votre Mot de passe">
                  </div>
                  <div class="form-group">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" />
                      <span class="custom-control-label">Se Souvenir de moi</span>
                    </label>
                  </div>
                  <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-block">Se Connecter</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
